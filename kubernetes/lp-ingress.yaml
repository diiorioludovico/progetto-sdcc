apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: lp-ingress
  annotations:
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/rewrite-target: /
    # Configurazione per gestire gRPC
    nginx.ingress.kubernetes.io/grpc-backend: "true"
    # Timeout per connessioni gRPC lunghe
    nginx.ingress.kubernetes.io/proxy-read-timeout: "3600"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "3600"
spec:
  rules:
  - host: ludo.parks
    http:
      paths:
      # Traffico web verso nginx
      - path: /
        pathType: Prefix
        backend:
          service:
            name: frontend-service
            port:
              number: 80
      # API HTTP verso Go server
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: backend-service
            port:
              number: 8080
  # Configurazione separata per gRPC (opzionale, se serve esporre gRPC via ingress)
  - host: grpc.ludo.parks
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: backend-service
            port:
              number: 50051